<body>
    <script>
        const array = [251, , 3, 8, 3, 9, 2, 0, 1, 37];

        function isPrime(num) {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        console.log(array.filter(isPrime));
    </script>
</body>

</html>
