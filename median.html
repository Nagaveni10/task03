<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ar1 = [1, 12, 15, 26, 38];
        var ar2 = [2, 13, 17, 30, 45];
        if (ar1.length === ar2.length) {
            ar1.sort(function(a, b) {
                return a - b
            });
            //document.write(ar1);
            ar2.sort(function(a, b) {
                return a - b
            });
            //document.write(ar2);
            var arr = ar1.concat(ar2);
            //console.log(arr);
            arr.sort((a, b) => {
                return a - b
            });
            //console.log(arr);
            var mid = Math.floor(arr.length / 2);
            if (arr.length % 2 === 0) {
                console.log((parseInt(arr[mid - 1]) + parseInt(arr[mid])) / 2);
            } else {
                console.log(arr[mid]);
            }
            //console.log(med);
        } else {
            console.log("2 arrays are of different size");
        }
    </script>
</body>

</html>
