<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function arrayRotate(arr) {
            arr.unshift(arr.pop());
            //console.log(arr);
        }
        var arr = [1, 3, 5, 7, 8];
        var k = 2;
        for (var i = 1; i <= k; i++) {
            arrayRotate(arr);
        }
        console.log(arr);
    </script>
</body>

</html>
